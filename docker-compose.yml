version: '3.8'

services:
  volleyball-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: volleyball-dashboard
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ApiSettings__BaseUrl=https://api.sportdb.dev
      - ApiSettings__ApiKey=${API_KEY}
      - ApiSettings__TimeoutSeconds=30
      - CacheSettings__StandingsCacheMinutes=60
      - CacheSettings__UpcomingMatchesCacheMinutes=10080
      - CacheSettings__PreviousMatchesCacheMinutes=10080
      - CacheSettings__ActiveMatchesCacheMinutes=5
    restart: unless-stopped
    mem_limit: 256m
    cpus: 1.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
